name: plant_buy
description: A new Flutter project. An online application tobuy plants and get complete care about plants and trees you own.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  google_fonts: ^2.1.0
  introduction_screen: ^2.1.0
  shared_preferences: ^2.0.8
  font_awesome_flutter: ^9.0.0
  carousel_slider: ^4.0.0
  cupertino_icons: ^1.0.2
  material_design_icons_flutter: ^5.0.6295
  get: ^4.5.1
  get_storage: ^2.0.3
  bottom_navy_bar: ^6.0.0
  flutter_spinkit: ^5.1.0
  flutter_typeahead: ^3.2.4
  firebase_auth: ^3.3.4
  firebase_core: ^1.10.6
  flutter_range_slider: ^1.5.0
  form_field_validator: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/trend/
